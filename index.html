<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
<title>Age Calculator</title>
<script>  
    function ageCalculator() {  
        var userinput = document.getElementById("birthdaytime").value;  
        var dob = new Date(userinput);  
        if(userinput==null || userinput=='') {  
          document.getElementById("message").innerHTML = "**Choose a date please!";    
          return false;   
        } else {  
        var month_diff = Date.now() - dob.getTime();  
        var age_dt = new Date(month_diff);       
        var year = age_dt.getUTCFullYear();   
        var age =Math.abs(year - 1970);  
          
        return document.getElementById("result").innerHTML =    
                  age + " years. ";  
        }  
    }  
    </script>
</head>

<body>
 
<div class="d-flex justify-content-center mt-4" >
<h2>Age Calculator</h2>
</div>
<div class="d-flex justify-content-center mt-5 w-100  "> 
     <div>
        <center><p >Your Birth date:</p></center>
        <input type="date" id="birthdaytime" name="birthdaytime"><br><br>
        <center><input type="submit" onclick = "ageCalculator()"></input></center><br> <br>
        <center>Age is:<h6 id="result"> </h6></center>
       </div><br>
       
</div>
 
 
</body>
</html>
